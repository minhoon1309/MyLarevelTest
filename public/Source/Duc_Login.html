<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>My Test Web | DucPM</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">
				<div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('images/parallax/home/1.jpg') center center no-repeat; background-size: cover;"></div>
				
				<div class="container clearfix">
									<div class="tabs divcenter nobottommargin clearfix" id="tab-login-register"
						style="max-width: 500px;">

						<ul class="tab-nav tab-nav2 center clearfix">
							<li class="inline-block"><a href="#tab-login">Login</a></li>
							<li class="inline-block"><a href="#tab-register">Register</a></li>
						</ul>

						<div class="tab-container">

							<div class="tab-content clearfix" id="tab-login">
								<div class="card nobottommargin">
									<div class="card-body" style="padding: 40px;">
										<form id="login-form" name="login-form" class="nobottommargin" action="#"
											method="post">

											<h3>Login to your Account</h3>

											<div class="col_full">
												<label for="login-form-username">Username:</label>
												<input type="text" id="login-form-username" name="login-form-username"
													value="" class="form-control" />
											</div>

											<div class="col_full">
												<label for="login-form-password">Password:</label>
												<input type="password" id="login-form-password"
													name="login-form-password" value="" class="form-control" />
											</div>

											<div class="col_full nobottommargin">
												<button class="button button-3d button-black nomargin"
													id="login-form-submit" name="login-form-submit"
													value="login">Login</button>
												<a href="#" class="fright">Forgot Password?</a>
											</div>

										</form>

										<div class="line line-sm"></div>

										<div class="center">
											<h4 style="margin-bottom: 15px;">or Login with:</h4>
											<a href="#" class="button button-rounded si-email si-colored">Gmail</a>
											<!-- <span class="d-none d-md-block">or</span>
									<a href="#" class="button button-rounded si-twitter si-colored">Twitter</a> -->
										</div>

									</div>
								</div>
							</div>

							<div class="tab-content clearfix" id="tab-register">
								<div class="card nobottommargin">
									<div class="card-body" style="padding: 40px;">
										<h3>Register for an Account</h3>

										<form id="register-form" name="register-form" class="nobottommargin" action="#"
											method="post">

											<div class="col_full">
												<label for="register-form-name">Name:</label>
												<input type="text" id="register-form-name" name="register-form-name"
													value="" class="form-control" />
											</div>

											<div class="col_full">
												<label for="register-form-email">Email Address:</label>
												<input type="text" id="register-form-email" name="register-form-email"
													value="" class="form-control" />
											</div>

											<div class="col_full">
												<label for="register-form-phone">Phone:</label>
												<input type="text" id="register-form-phone" name="register-form-phone"
													value="" class="form-control" />
											</div>

											<div class="col_full">
												<label for="register-form-username">Choose a Username:</label>
												<input type="text" id="register-form-username"
													name="register-form-username" value="" class="form-control" />
											</div>
									
											<div class="col_full">
												<label for="register-form-password">Choose Password:</label>
												<input type="password" id="register-form-password"
													name="register-form-password" value="" class="form-control" />
											</div>

											<div class="col_full">
												<label for="register-form-repassword">Re-enter Password:</label>
												<input type="password" id="register-form-repassword"
													name="register-form-repassword" value="" class="form-control" />
											</div>

											<div class="col_full nobottommargin">
												<button class="button button-3d button-black nomargin"
													id="register-form-submit" name="register-form-submit"
													value="register">Register Now</button>
											</div>

										</form>
									</div>
								</div>
							</div>

						</div>

					</div>

				</div>

			</div>

		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
